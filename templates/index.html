<html>
	<head>
		<title>RAVI</title>
		<link rel="icon" href="http://ravi.dk/onewebstatic/368cade015-Ravi-Electronics_logo_blaa.png"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'index.css') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="{{ url_for('static', filename = 'index.js') }}"></script>

	</head>
	<body>
		<center>
			<button id="add">Add row</button>
			<div id="table">
				<table border="1" cellpadding="5" cellspacing="5">
					<tr>
						{% for row in headers %}
						<th>{{ row }}</th>
						{% endfor %}
					</tr>
					{% for row in body %}
					{% set y = loop.index0%}
					<tr id="{{row[0]}}">
						{% for rowrow in row %}
						<td class="data" id="Cell_{{loop.index0}}_{{row[0]}}">{{ rowrow }}</td>
						{% endfor %}
						<td><input type="checkbox" onclick="hideRow({{row[0]}})"></input></td>
					</tr>
					{% endfor %}
				</table>
		</center>
		<ul class='custom-menu'>
		  <li data-action="red" style="color: #ff0000">Rød</li>
		  <li data-action="yellow" style="color: #ffe600">Gul</li>
		  <li data-action="green" style="color: #63eb05">Grøn</li>
		</ul>
		<script src="{{ url_for('static', filename = 'rightClick.js') }}"></script>
		<body>
</html>
